<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seus dados</title>
    <link rel="stylesheet" href="perfil.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>
        <p class="subtitulo">Atualize suas informações abaixo:</p>
        <form class="form_perfil">
            <label for="nome_user">Nome</label>
            <input type="text" id="nome_user" placeholder="Seu nome completo">

            <label for="email_user">Email</label>
            <input type="email" id="email_user" placeholder="exemplo@email.com">

            <label for="senha_user">Senha</label>
            <input type="password" id="senha_user" placeholder="Nova senha">

            <label for="matricula_user">Matrícula</label>
            <input type="text" id="matricula_user" placeholder="Número da matrícula">

            <label for="cpf_user">CPF</label>
            <input type="text" id="cpf_user" placeholder="000.000.000-00">

            <label for="telefone_user">Telefone</label>
            <input type="tel" id="telefone_user" placeholder="(00) 00000-0000">

            <button id="btn_dados" class="btn_dados">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
<script src="perfil.js"></script>

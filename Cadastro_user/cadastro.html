<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main_cadastro">
            <div class="left_cadastro">
                <img src="../imagens/img_cadastro.png" alt="">
            </div>
            <div class="right_cadastro">
                <div class="conteudo_cadastro">
                    <div class="titulo_cad">
                    <h1>Cadastre-se</h1>
                    <a href="../index.html">Voltar</a>
                    </div>
                    <form action="" class="form_cadastro">
                        <label for="nome_user">Nome</label>
                        <input type="text" name="nome_user" id="nome_user" required>
                    
                        <label for="tel_user">Whatsapp</label>
                        <input type="tel" name="tel_user" id="tel_user" pattern="\(\d{2}\) \d{4,5}-\d{4}" required placeholder="Exemplo (00) 00000-0000">

                        <label for="mat_rio">Matricula na Águas do Rio</label>
                        <input type="number" name="mat_rio" id="mat_rio" required>

                        <label for="cpf_user">CPF:</label>
                        <input type="text" id="cpf_user" maxlength="14" placeholder="000.000.000-00" />

                        <label for="email_user">Email</label>
                        <input type="email" name="email_user" id="email_user" required>

                        <label for="senha_user">Senha</label>
                        <input type="password" name="senha_user" id="senha_user" required>

                        <label>
                            <input type="checkbox" name="autorizacao" required>
                            Autorizo o acesso à minha conta na Águas do Rio
                        </label>

                        <button class="btn_cad">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<script src="cadastro.js"></script>

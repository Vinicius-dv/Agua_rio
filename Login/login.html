<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main_cadastro" id="main_cadastro">
        <div class="left_cadastro">
            <img src="../imagens/img_cadastro.png" alt="">
        </div>
        <div class="right_cadastro">
            <div class="conteudo_cadastro">
                <div class="titulo_cad">
                <h1>Fazer Login</h1>
                </div>
                <form action="" class="form_cadastro">
                    <label for="nome_user">Nome</label>
                    <input type="text" name="nome_user" id="nome_user_login" required>

                    <label for="email_user">Email</label>
                    <input type="email" name="email_user" id="email_user_login" required>

                    <label for="senha_user">Senha</label>
                    <input type="password" name="senha_user" id="senha_user_login" required>

                    <div style="text-align: center;" id="mensagem"></div>
                    <button id="btn_login" class="btn_cad">Logar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script src="login.js"></script>
